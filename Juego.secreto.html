<script>

    var secreto = Math.round(Math.random()*5);
    var input = document.querySelector("input");
    input.focus();

    function verificar() { 

        if (parseInt(input.value) == secreto) { 

            alert("Usted acerto");

    }
    else { 
        alert("Usted erro");

        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("Button");
    button.onclick = verificar;


    
</script>
