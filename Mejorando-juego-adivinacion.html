<script>
    
    function saltarlinea () {

        document.write("<br>");
        document.write("<br>");

}

        if (numeropensado == numerolanzado) { 
            alert("Usted acerto en el intento " + contador + "el número pensado era " + numeropensado);
            break;
    }

    else {

        alert("Usted erró,");

    }

    contador++;
    }

    if (numeropensado == numerolanzado) { 
            alert("Usted acerto en el intento " + contador + "el número pensado era " + numeropensado);
            
    }

    else {

        imprimir("Usted erró, el número pensado era " + numeropensado );

    }



    imprimir("FIN");
   
</script>
