<h1> PROGRAMA ESTRELLAS </h1>

<script>
    
    function saltarlinea () {

        document.write("<br>");
        document.write("<br>");
}

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();
    }

    //imprimir("**********");
    //imprimir("**********");

    //imprimir("**********");

    for( var lineas = 1; lineas<=3; lineas++) { 

        for (var columnas =1;columnas <=10; columnas++) { 
            document.write("*");
        }

        saltarlinea();

    }
    
    saltarlinea();
    saltarlinea();

    imprimir("FIN")
</script>
